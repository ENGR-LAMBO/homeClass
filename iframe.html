<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <!-- map iframe -->
    <h1>Map iframe</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3958.9105052219707!2d3.3282314999999882!3d7.136347400000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103a4c6fc3130c2b%3A0x85cfc1734f8026f5!2sAptech!5e0!3m2!1sen!2sng!4v1750322933650!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <!-- video iframe -->
    <h1>Video iframe</h1>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/nwClmOYFRJg?si=nk1BXCcyRUezp9QK&amp;start=11" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- website iframe -->
    <h1>website iframe</h1>
    <iframe src="https://www.wikipedia.com" frameborder="0" title="Wikipedia" style="border: none;" width="600" height="400"></iframe>
    <br><br>
    <button type="button" onclick="window.location.href='/index.html'">goTo HOME_PAGE</button>

    <button type="button" onclick="document.getElementById('today').innerHTML = Date();">Todays Date</button>

    <h6 id="today"></h6>
</body>
</html>
