<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES</title>
    <link rel="stylesheet" href="/table.css">
    <link rel="shortcut icon" href="https://plus.unsplash.com/premium_photo-1682202729811-37d0c4df5b83?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" type="image/x-icon">
</head>
<body>
    <h1>TABLES</h1>
    <table>
        <caption>STUDENTS SCORE-SHEET</caption>
        <tr>
            <th style="width: 50%;" colspan="2">NAME</th>
            <th>AGE</th>
            <th>SCHOOL</th>
            <th rowspan="5"><span class="test">TEST 1</span></th>
            <th colspan="3">SCORE %</th>
        </tr>

        <tr>
            <td>Precious</td>
            <td>kelly</td>
            <td style="width: 40%;">20</td>
            <td>UNILAG</td>
            <td>90</td>
            <td>90</td>
            <td>90</td>
        </tr>

        <tr>
            <td>Ola</td>
            <td>Olu</td>
            <td>22</td>
            <td>APTECH</td>
            <td>85</td>
            <td>90</td>
            <td>90</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>21</td>
            <td>UNICAL</td>
            <td>95</td>
            <td>90</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Doe</td>
            <td>19</td>
            <td>UNIBEN</td>
            <td>80</td>
            <td>90</td>
            <td>90</td>
        </tr>
    </table>

    <br>

    <table>
        <caption>STUDENTS SCORE RECORD</caption>
        <tr class="ttrr">
            <th>NAME</th>
            <td>Precious</td>
            <td>Ola</td>
            <td>John</td>
            <td>Jane</td>
        </tr>

        <tr class="ttrr">
            <th>AGE</th>
            <td>20</td>
            <td>22</td>
            <td>21</td>
            <td>19</td>
        </tr>

        <tr class="ttrr">
            <th>SCHOOL</th>
            <td>UNILAG</td>
            <td>APTECH</td>
            <td>UNICAL</td>
            <td>UNIBEN</td>
        </tr>

        <tr class="ttrr">
            <th>SCORE %</th>
            <td>90</td>
            <td>85</td>
            <td>95</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
